<div class="posts-container">
  <div
    class="create-post-form"
    [formGroup]="createPostForm"
    (ngSubmit)="addPost()"
  >
    <h2>Posts</h2>
    <h4>Create Post</h4>

    <mat-form-field appearance="outline" class="add-post-control">
      <input matInput [formControl]="controls.title" placeholder="Title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="add-post-control">
      <input matInput [formControl]="controls.body" placeholder="Body" />
    </mat-form-field>

    <button
      mat-raised-button
      (click)="addPost()"
      [disabled]="createPostForm.invalid"
    >
      Add Post
    </button>
  </div>

  <div class="cards-container">
    <mat-card *ngFor="let post of posts$ | async" class="card">
      <h3>{{ post.title }}</h3>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn" (click)="removePost(post)">
          Delete
        </button>
        <button mat-button color="primary" (click)="openDialog(post)">
          Update
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
